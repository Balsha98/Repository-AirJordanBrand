<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/media/images/jordan-icon.png">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/cart-media-queries.css">
    <script type="module" src="assets/js/cart.js" defer></script>
    <title>Air Jordan Brand | Cart</title>
</head>

<body>
    <div class="popup-confirmation hide-element">
        <h2>Order Successful!</h2>
        <p>
            Your order has been confirmed and
            will be with you in 5-7 business days.<br>
            <span class="ending-msg">Thank you for choosing Air Jordan!</span>
        </p>
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="blur-overlay hide-element">&nbsp;</div>

    <main class="main-container">
        <a href="index.html" class="btn-back">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
        <section class="section-cart">
            <h2>Your Cart</h2>
            <div class="div-cart-content-container">
                <h3>Your cart is currently empty.</h3>
                <div class="div-cart-content">
                    <ul>
                        <li>
                            <span>Shoe:</span>
                        </li>
                        <li>
                            <span>M/F:</span>
                        </li>
                        <li>
                            <span>Color:</span>
                        </li>
                        <li>
                            <span>Size:</span>
                        </li>
                        <li>
                            <span>Depth:</span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <span class="span-shoe-data"></span>
                        </li>
                        <li>
                            <span class="span-shoe-data"></span>
                        </li>
                        <li>
                            <span class="span-shoe-data"></span>
                        </li>
                        <li>
                            <span class="span-shoe-data"></span>
                        </li>
                        <li>
                            <span class="span-shoe-data"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn-confirm-order">
                <ion-icon name="cart-outline"></ion-icon>
                <span>Confirm Order</span>
            </button>
        </section>
    </main>

    <!-- ICON SCRIPT -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
